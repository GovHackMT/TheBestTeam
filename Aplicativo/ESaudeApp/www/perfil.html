<ion-view view-title="Atualizar Perfil" ng-controller="PerfilController">
    <!--<ion-header-bar class="bar bar-header">
      <h1 class="title">Projeto Saude</h1>
    </ion-header-bar>-->
    <ion-content scroll="false">
        <ion-modal-view>
            <ion-content>
                <div class="list">
                    <label class="item item-input item-stacked-label">
                        <span class="input-label">Nome</span>
                        <input type="text" ng-model="model.Nome" placeholder="Nome">
                    </label>
                    <label class="item item-input item-stacked-label">
                        <span class="input-label">Sobrenome</span>
                        <input type="text" ng-model="model.SobreNome" placeholder="Sobre Nome">
                    </label>
                    <label class="item item-input item-stacked-label">
                        <span class="input-label">CPF</span>
                        <input type="text" ng-model="model.Cpf" placeholder="Cpf">
                    </label>
                    <label class="item item-input">
                        <span class="input-label">Data de Nascimento</span>
                        <input type="date" ng-model="model.DataNascimento">
                    </label>
                    <label class="item item-input item-stacked-label">
                        <span class="input-label">Email</span>
                        <input type="text" ng-model="model.Email" placeholder="Email">
                    </label>
                    <label class="item item-input item-stacked-label">
                        <span class="input-label">Celular</span>
                        <input type="text" ng-model="model.Celular" placeholder="Celular">
                    </label>
                    <label class="item item-input item-stacked-label">
                        <span class="input-label">Senha</span>
                        <input type="password" ng-model="model.Senha" placeholder="Senha">
                    </label>
                </div>
                <button class="button button-full button-positive" ng-click="PutUsuario()">
                    Atualizar
                </button>
        </ion-modal-view>
    </ion-content>
</ion-view>
